version: '3'

services:
  data_volume:
    image: busybox
    restart: "no"
    volumes:
      - data_volume:/data
    command: >
      sh -c "mkdir -p /data/annotations /data/images"
  preprocessor:
    restart: "no"
    build:
      context: .
      dockerfile: ./preprocessing/Dockerfile
    volumes:
      - data_volume:/data
    env_file:
      - .env

volumes:
  data_volume: