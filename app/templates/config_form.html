<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <canvas id="neuralNetworkCanvas"></canvas>

    <div class="form-container">
        <form id="configForm" method="POST" action="{{ url_for('config_page') }}">
            <h2>Neural Network Configuration</h2>

            <div class="form-group">
                <label for="CREATE_YOLO_MODEL">Create Yolo Model:</label>
                <select id="CREATE_YOLO_MODEL" name="CREATE_YOLO_MODEL">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="YOLO_MODEL">Choose the Yolo Model (pt = pretrained) :</label>
                <select id="YOLO_MODEL" name="YOLO_MODEL">
                    <option value="yolov10n.pt">yolov10n.pt</option>
                    <option value="yolov10s.pt">yolov10s.pt</option>
                    <option value="yolov10m.pt">yolov10m.pt</option>
                    <option value="yolov10l.pt">yolov10l.pt</option>
                    <option value="yolov10x.pt">yolov10x.pt</option>

                    <option value="yolov10n.yaml">yolov10n.yaml</option>
                    <option value="yolov10s.yaml">yolov10s.yaml</option>
                    <option value="yolov10m.yaml">yolov10m.yaml</option>
                    <option value="yolov10l.yaml">yolov10l.yaml</option>
                    <option value="yolov10x.yaml">yolov10x.yaml</option>
                </select>
            </div>

            <div class="form-group">
                <label for="MODEL_WITHOUT_AUGMENTATION">Create Model Without Augmentation:</label>
                <select id="MODEL_WITHOUT_AUGMENTATION" name="MODEL_WITHOUT_AUGMENTATION">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_AUGMENTATION">Create Model using Pixmix Augmentation:</label>
                <select id="PIXMIX_AUGMENTATION" name="PIXMIX_AUGMENTATION">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_AUGMENTATION_PROBABILITY">Pixmix Augmentation Probability:</label>
                <input type="number" id="PIXMIX_AUGMENTATION_PROBABILITY" name="PIXMIX_AUGMENTATION_PROBABILITY"
                       min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="form-group">
                <label for="ENABLE_HORIZONTAL_FLIP">Enable Horizontal Flip:</label>
                <select id="ENABLE_HORIZONTAL_FLIP" name="ENABLE_HORIZONTAL_FLIP">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ENABLE_VERTICAL_FLIP">Enable Vertical Flip:</label>
                <select id="ENABLE_VERTICAL_FLIP" name="ENABLE_VERTICAL_FLIP">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ENABLE_ROTATE">Enable Rotate:</label>
                <select id="ENABLE_ROTATE" name="ENABLE_ROTATE">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ROTATE_LIMIT">Rotate Limit:</label>
                <input type="number" id="ROTATE_LIMIT" name="ROTATE_LIMIT" min="0" max="360" value="45">
            </div>

            <div class="form-group">
                <label for="ENABLE_HUE_SATURATION">Enable Hue Saturation:</label>
                <select id="ENABLE_HUE_SATURATION" name="ENABLE_HUE_SATURATION">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="HUE_SHIFT_LIMIT">Hue Shift Limit:</label>
                <input type="number" id="HUE_SHIFT_LIMIT" name="HUE_SHIFT_LIMIT" min="0" max="100" value="10">
            </div>

            <div class="form-group">
                <label for="SAT_SHIFT_LIMIT">Saturation Shift Limit:</label>
                <input type="number" id="SAT_SHIFT_LIMIT" name="SAT_SHIFT_LIMIT" min="0" max="100" value="10">
            </div>

            <div class="form-group">
                <label for="VAL_SHIFT_LIMIT">Value Shift Limit:</label>
                <input type="number" id="VAL_SHIFT_LIMIT" name="VAL_SHIFT_LIMIT" min="0" max="100" value="10">
            </div>

            <div class="form-group">
                <label for="ENABLE_BRIGHTNESS_CONTRAST">Enable Brightness Contrast:</label>
                <select id="ENABLE_BRIGHTNESS_CONTRAST" name="ENABLE_BRIGHTNESS_CONTRAST">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="BRIGHTNESS_LIMIT">Brightness Limit:</label>
                <input type="number" id="BRIGHTNESS_LIMIT" name="BRIGHTNESS_LIMIT" min="0" max="1" step="0.1" value="0.2">
            </div>

            <div class="form-group">
                <label for="CONTRAST_LIMIT">Contrast Limit:</label>
                <input type="number" id="CONTRAST_LIMIT" name="CONTRAST_LIMIT" min="0" max="1" step="0.1" value="0.2">
            </div>

            <div class="form-group">
                <label for="ENABLE_SHEAR">Enable Shear:</label>
                <select id="ENABLE_SHEAR" name="ENABLE_SHEAR">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="SHEAR_DEGREE_LIMIT">Shear Degree Limit:</label>
                <input type="number" id="SHEAR_DEGREE_LIMIT" name="SHEAR_DEGREE_LIMIT" min="0" max="90" value="20">
            </div>

            <div class="form-group">
                <label for="ENABLE_GAUSSIAN_BLUR">Enable Gaussian Blur:</label>
                <select id="ENABLE_GAUSSIAN_BLUR" name="ENABLE_GAUSSIAN_BLUR">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="GAUSSIAN_BLUR_MINIMUM">Gaussian Blur Minimum:</label>
                <input type="number" id="GAUSSIAN_BLUR_MINIMUM" name="GAUSSIAN_BLUR_MINIMUM" min="0" max="10" value="3">
            </div>

            <div class="form-group">
                <label for="GAUSSIAN_BLUR_MAX">Gaussian Blur Maximum:</label>
                <input type="number" id="GAUSSIAN_BLUR_MAX" name="GAUSSIAN_BLUR_MAX" min="0" max="10" value="5">
            </div>

            <div class="form-group">
                <label for="RANDOM_GAMMA_LIMIT">Random Gamma Limit:</label>
                <input type="number" id="RANDOM_GAMMA_LIMIT" name="RANDOM_GAMMA_LIMIT" min="0" max="1" step="0.1" value="0.2">
            </div>

            <div class="form-group">
                <label for="ENABLE_RANDOM_RAIN">Enable Random Rain:</label>
                <select id="ENABLE_RANDOM_RAIN" name="ENABLE_RANDOM_RAIN">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ENABLE_RANDOM_FOG">Enable Random Fog:</label>
                <select id="ENABLE_RANDOM_FOG" name="ENABLE_RANDOM_FOG">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ENABLE_RANDOM_SNOW">Enable Random Snow:</label>
                <select id="ENABLE_RANDOM_SNOW" name="ENABLE_RANDOM_SNOW">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ENABLE_RANDOM_SHADOW">Enable Random Shadow:</label>
                <select id="ENABLE_RANDOM_SHADOW" name="ENABLE_RANDOM_SHADOW">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ENABLE_RANDOM_SUNFLARE">Enable Random Sunflare:</label>
                <select id="ENABLE_RANDOM_SUNFLARE" name="ENABLE_RANDOM_SUNFLARE">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_MIXING_PROBABILITY">Pixmix Mixing Probability:</label>
                <input type="number" id="PIXMIX_MIXING_PROBABILITY" name="PIXMIX_MIXING_PROBABILITY"
                       min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="form-group">
                <label for="MIXING_FACTOR_LOWER_RANGE">Minimum Alpha for Image Mixing:</label>
                <input type="number" id="MIXING_FACTOR_LOWER_RANGE" name="MIXING_FACTOR_LOWER_RANGE"
                       min="0" max="1" step="0.01" value="0.1">
            </div>

            <div class="form-group">
                <label for="MIXING_FACTOR_UPPER_RANGE">Maximum Alpha for Image Mixing:</label>
                <input type="number" id="MIXING_FACTOR_UPPER_RANGE" name="MIXING_FACTOR_UPPER_RANGE"
                       min="0" max="1" step="0.01" value="0.4">
            </div>

            <div class="form-group">
                <label for="NUMBER_OF_AUGMENTED_IMAGES">Number of Augmented Images:</label>
                <input type="number" id="NUMBER_OF_AUGMENTED_IMAGES" name="NUMBER_OF_AUGMENTED_IMAGES"
                       min="0" max="10000" step="1" value="200">
            </div>

            <div class="form-group">
                <label for="EPOCHS">Epochs:</label>
                <input type="number" id="EPOCHS" name="EPOCHS"
                       min="0" max="1000" step="1" value="20">
            </div>

            <div class="form-group">
                <label for="BATCH_SIZE">Batch Size:</label>
                <input type="number" id="BATCH_SIZE" name="BATCH_SIZE"
                       min="0" max="1000" step="1" value="16">
            </div>

            <button type="submit">Save Configuration!</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='background.js') }}"></script>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
