<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <canvas id="neuralNetworkCanvas"></canvas>

    <div class="form-container">
        <form id="configForm" method="POST" action="{{ url_for('config_page') }}">
            <h2>Neural Network Configuration</h2>

            <div class="form-group">
                <label for="CREATE_YOLO_MODEL">Create Yolo Model:</label>
                <select id="CREATE_YOLO_MODEL" name="CREATE_YOLO_MODEL">
                    <option value="TRUE">True</option>
                    <option value="NO">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_AUGMENTATION">Pixmix Augmentation:</label>
                <select id="PIXMIX_AUGMENTATION" name="PIXMIX_AUGMENTATION">
                    <option value="TRUE">True</option>
                    <option value="NO">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="CLASSES">Custom Classes:</label>
                <input type="text" id="CLASSES" name="CLASSES" placeholder="e.g.: license-plate, car, ...">
            </div>

            <button type="submit">Save Configuration!</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='background.js') }}"></script>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
