<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <canvas id="neuralNetworkCanvas"></canvas>

    <div class="form-container">
        <form id="configForm" method="POST" action="{{ url_for('config_page') }}">
            <h2>Neural Network Configuration</h2>
            <div class="yolo-section">
                <h3>Model Selection</h3>
                <div class="form-group">
                    <label for="YOLO_WITH_AUGMENTATION">Create YOLO Model(s) using Augmentation:</label>
                    <select id="YOLO_WITH_AUGMENTATION" name="YOLO_WITH_AUGMENTATION">
                        <option value="TRUE">Yes</option>
                        <option value="FALSE">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="YOLO_WITHOUT_AUGMENTATION">Create YOLO Model(s) Without Augmentation:</label>
                    <select id="YOLO_WITHOUT_AUGMENTATION" name="YOLO_WITHOUT_AUGMENTATION">
                        <option value="TRUE">Yes</option>
                        <option value="FALSE">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="FASTER_RCNN_WITH_AUGMENTATION">Create Faster RCNN Model(s) using Augmentation:</label>
                    <select id="FASTER_RCNN_WITH_AUGMENTATION" name="FASTER_RCNN_WITH_AUGMENTATION">
                        <option value="TRUE">Yes</option>
                        <option value="FALSE">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="FASTER_RCNN_WITHOUT_AUGMENTATION">Create Faster RCNN Model(s) Without Augmentation:</label>
                    <select id="FASTER_RCNN_WITHOUT_AUGMENTATION" name="FASTER_RCNN_WITHOUT_AUGMENTATION">
                        <option value="TRUE">Yes</option>
                        <option value="FALSE">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <h4>YOLOv5 Detection</h4>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5N" name="MODELS[]" value="yolov5n-ultralytics">
                        <label for="MODEL_YOLOV5N">YOLOv5n-ultralytics</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5S" name="MODELS[]" value="yolov5s-ultralytics">
                        <label for="MODEL_YOLOV5S">YOLOv5s-ultralytics</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5M" name="MODELS[]" value="yolov5m-ultralytics">
                        <label for="MODEL_YOLOV5M">YOLOv5m-ultralytics</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5L" name="MODELS[]" value="yolov5l-ultralytics">
                        <label for="MODEL_YOLOV5L">YOLOv5l-ultralytics</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5X" name="MODELS[]" value="yolov5x-ultralytics">
                        <label for="MODEL_YOLOV5X">YOLOv5x-ultralytics</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5N6" name="MODELS[]" value="yolov5n6-ultralytics">
                        <label for="MODEL_YOLOV5N6">YOLOv5n6-ultralytics</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5S6" name="MODELS[]" value="yolov5s6-ultralytics">
                        <label for="MODEL_YOLOV5S6">YOLOv5s6-ultralytics</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5M6" name="MODELS[]" value="yolov5m6-ultralytics">
                        <label for="MODEL_YOLOV5M6">YOLOv5m6-ultralytics</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5L6" name="MODELS[]" value="yolov5l6-ultralytics">
                        <label for="MODEL_YOLOV5L6">YOLOv5l6-ultralytics</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV5X6" name="MODELS[]" value="yolov5x6-ultralytics">
                        <label for="MODEL_YOLOV5X6">YOLOv5x6-ultralytics</label>
                    </div>

                    <h4>YOLOv8 Detection Basic</h4>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8N" name="MODELS[]" value="yolov8n">
                        <label for="MODEL_YOLOV8N">YOLOv8 Nano</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8S" name="MODELS[]" value="yolov8s">
                        <label for="MODEL_YOLOV8S">YOLOv8 Small</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8M" name="MODELS[]" value="yolov8m">
                        <label for="MODEL_YOLOV8M">YOLOv8 Medium</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8L" name="MODELS[]" value="yolov8l">
                        <label for="MODEL_YOLOV8L">YOLOv8 Large</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8X" name="MODELS[]" value="yolov8x">
                        <label for="MODEL_YOLOV8X">YOLOv8 Extra Large</label>
                    </div>

                    <h4>YOLOv8 Detection Extended</h4>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8N6" name="MODELS[]" value="yolov8n6">
                        <label for="MODEL_YOLOV8N6">YOLOv8n6</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8S6" name="MODELS[]" value="yolov8s6">
                        <label for="MODEL_YOLOV8S6">YOLOv8s6</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8M6" name="MODELS[]" value="yolov8m6">
                        <label for="MODEL_YOLOV8M6">YOLOv8m6</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8L6" name="MODELS[]" value="yolov8l6">
                        <label for="MODEL_YOLOV8L6">YOLOv8l6</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV8X6" name="MODELS[]" value="yolov8x6">
                        <label for="MODEL_YOLOV8X6">YOLOv8x6</label>
                    </div>

                    <h4>YOLOv10 Pre Trained</h4>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10N_PT" name="MODELS[]" value="yolov10n.pt">
                        <label for="MODEL_YOLOV10N_PT">YOLO v10 Nano (.PT)</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10S_PT" name="MODELS[]" value="yolov10s.pt">
                        <label for="MODEL_YOLOV10S_PT">YOLO v10 Small (.PT)</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10M_PT" name="MODELS[]" value="yolov10m.pt">
                        <label for="MODEL_YOLOV10M_PT">YOLO v10 Medium (.PT)</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10L_PT" name="MODELS[]" value="yolov10l.pt">
                        <label for="MODEL_YOLOV10L_PT">YOLO v10 Large (.PT)</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10X_PT" name="MODELS[]" value="yolov10x.pt">
                        <label for="MODEL_YOLOV10X_PT">YOLO v10 Extra Large (.PT)</label>
                    </div>
                     <h4>YOLOv10 NOT Pre Trained</h4>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10N_YAML" name="MODELS[]" value="yolov10n.yaml">
                        <label for="MODEL_YOLOV10N_YAML">YOLO v10 Nano (.YAML)</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10S_YAML" name="MODELS[]" value="yolov10s.yaml">
                        <label for="MODEL_YOLOV10S_YAML">YOLO v10 Small (.YAML)</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10M_YAML" name="MODELS[]" value="yolov10m.yaml">
                        <label for="MODEL_YOLOV10M_YAML">YOLO v10 Medium (.YAML)</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10L_YAML" name="MODELS[]" value="yolov10l.yaml">
                        <label for="MODEL_YOLOV10L_YAML">YOLO v10 Large (.YAML)</label>
                    </div>
                    <div class="model-option">
                        <input type="checkbox" id="MODEL_YOLOV10X_YAML" name="MODELS[]" value="yolov10x.yaml">
                        <label for="MODEL_YOLOV10X_YAML">YOLO v10 Extra Large (.YAML)</label>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Faster RCNN Models</h4>
                    <div class="model-option">
                        <input type="checkbox" id="fasterrcnn_resnet50_fpn" name="FRCNN_MODELS[]" value="fasterrcnn_resnet50_fpn">
                        <label for="fasterrcnn_resnet50_fpn">fasterrcnn_resnet50_fpn</label>
                    </div>
                </div>

                <div class="pixmix-section">
                    <h3>Pixmix Augmentation</h3>
                    <div class="form-group">
                        <label for="PIXMIX_AUGMENTATION_PROBABILITY">Augmentation Probability:</label>
                        <input type="number" id="PIXMIX_AUGMENTATION_PROBABILITY" name="PIXMIX_AUGMENTATION_PROBABILITY"
                               min="0" max="1" step="0.01" value="0.5">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_HORIZONTAL_FLIP">Enable Horizontal Flip: </label>
                        <select id="PIXMIX_ENABLE_HORIZONTAL_FLIP" name="PIXMIX_ENABLE_HORIZONTAL_FLIP">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_VERTICAL_FLIP">Enable Vertical Flip:</label>
                        <select id="PIXMIX_ENABLE_VERTICAL_FLIP" name="PIXMIX_ENABLE_VERTICAL_FLIP">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_ROTATE">Enable Rotate:</label>
                        <select id="PIXMIX_ENABLE_ROTATE" name="PIXMIX_ENABLE_ROTATE">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ROTATE_LIMIT">Rotate Limit:</label>
                        <input type="number" id="PIXMIX_ROTATE_LIMIT" name="PIXMIX_ROTATE_LIMIT" min="0" max="360" value="45">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_HUE_SATURATION">Enable Hue Saturation:</label>
                        <select id="PIXMIX_ENABLE_HUE_SATURATION" name="PIXMIX_ENABLE_HUE_SATURATION">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_HUE_SHIFT_LIMIT">Hue Shift Limit:</label>
                        <input type="number" id="PIXMIX_HUE_SHIFT_LIMIT" name="PIXMIX_HUE_SHIFT_LIMIT" min="0" max="100" value="10">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_SAT_SHIFT_LIMIT">Saturation Shift Limit:</label>
                        <input type="number" id="PIXMIX_SAT_SHIFT_LIMIT" name="PIXMIX_SAT_SHIFT_LIMIT" min="0" max="100" value="10">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_VAL_SHIFT_LIMIT">Value Shift Limit:</label>
                        <input type="number" id="PIXMIX_VAL_SHIFT_LIMIT" name="PIXMIX_VAL_SHIFT_LIMIT" min="0" max="100" value="10">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_BRIGHTNESS_CONTRAST">Enable Brightness Contrast:</label>
                        <select id="PIXMIX_ENABLE_BRIGHTNESS_CONTRAST" name="PIXMIX_ENABLE_BRIGHTNESS_CONTRAST">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_BRIGHTNESS_LIMIT">Brightness Limit:</label>
                        <input type="number" id="PIXMIX_BRIGHTNESS_LIMIT" name="PIXMIX_BRIGHTNESS_LIMIT" min="0" max="1" step="0.1" value="0.2">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_CONTRAST_LIMIT">Contrast Limit:</label>
                        <input type="number" id="PIXMIX_CONTRAST_LIMIT" name="PIXMIX_CONTRAST_LIMIT" min="0" max="1" step="0.1" value="0.2">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_SHEAR">Enable Shear:</label>
                        <select id="PIXMIX_ENABLE_SHEAR" name="PIXMIX_ENABLE_SHEAR">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_SHEAR_DEGREE_LIMIT">Shear Degree Limit:</label>
                        <input type="number" id="PIXMIX_SHEAR_DEGREE_LIMIT" name="PIXMIX_SHEAR_DEGREE_LIMIT" min="0" max="90" value="20">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_GAUSSIAN_BLUR">Enable Gaussian Blur:</label>
                        <select id="PIXMIX_ENABLE_GAUSSIAN_BLUR" name="PIXMIX_ENABLE_GAUSSIAN_BLUR">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_GAUSSIAN_BLUR_MINIMUM">Gaussian Blur Minimum:</label>
                        <input type="number" id="PIXMIX_GAUSSIAN_BLUR_MINIMUM" name="PIXMIX_GAUSSIAN_BLUR_MINIMUM" min="0" max="10" value="3">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_GAUSSIAN_BLUR_MAX">Gaussian Blur Maximum:</label>
                        <input type="number" id="PIXMIX_GAUSSIAN_BLUR_MAX" name="PIXMIX_GAUSSIAN_BLUR_MAX" min="0" max="10" value="5">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_GAUSSIAN_NOISE">Enable Gaussian Noise:</label>
                        <select id="PIXMIX_ENABLE_GAUSSIAN_NOISE" name="PIXMIX_ENABLE_GAUSSIAN_NOISE">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_NOISE_VAR_LIMIT">Gaussian Noise Limit:</label>
                        <input type="number" id="PIXMIX_NOISE_VAR_LIMIT" name="PIXMIX_NOISE_VAR_LIMIT" min="0" max="1" step="0.01" value="0.2">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_RANDOM_GAMMA_LIMIT">Random Gamma Limit:</label>
                        <input type="number" id="PIXMIX_RANDOM_GAMMA_LIMIT" name="PIXMIX_RANDOM_GAMMA_LIMIT" min="0" max="1" step="0.1" value="0.2">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_RANDOM_RAIN">Enable Random Rain:</label>
                        <select id="PIXMIX_ENABLE_RANDOM_RAIN" name="PIXMIX_ENABLE_RANDOM_RAIN">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_RANDOM_FOG">Enable Random Fog:</label>
                        <select id="PIXMIX_ENABLE_RANDOM_FOG" name="PIXMIX_ENABLE_RANDOM_FOG">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_RANDOM_SNOW">Enable Random Snow:</label>
                        <select id="PIXMIX_ENABLE_RANDOM_SNOW" name="PIXMIX_ENABLE_RANDOM_SNOW">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_RANDOM_SHADOW">Enable Random Shadow:</label>
                        <select id="PIXMIX_ENABLE_RANDOM_SHADOW" name="PIXMIX_ENABLE_RANDOM_SHADOW">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_ENABLE_RANDOM_SUNFLARE">Enable Random Sunflare:</label>
                        <select id="PIXMIX_ENABLE_RANDOM_SUNFLARE" name="PIXMIX_ENABLE_RANDOM_SUNFLARE">
                            <option value="TRUE">Yes</option>
                            <option value="FALSE">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_MIXING_PROBABILITY">Mixing Probability:</label>
                        <input type="number" id="PIXMIX_MIXING_PROBABILITY" name="PIXMIX_MIXING_PROBABILITY"
                               min="0" max="1" step="0.01" value="0.5">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_MIXING_FACTOR_LOWER_RANGE">Minimum Alpha for Image Mixing:</label>
                        <input type="number" id="PIXMIX_MIXING_FACTOR_LOWER_RANGE" name="PIXMIX_MIXING_FACTOR_LOWER_RANGE"
                               min="0" max="1" step="0.01" value="0.1">
                    </div>

                    <div class="form-group">
                        <label for="PIXMIX_MIXING_FACTOR_UPPER_RANGE">Maximum Alpha for Image Mixing:</label>
                        <input type="number" id="PIXMIX_MIXING_FACTOR_UPPER_RANGE" name="PIXMIX_MIXING_FACTOR_UPPER_RANGE"
                               min="0" max="1" step="0.01" value="0.4">
                    </div>
                </div>
            </div>

            <div class="pixmix-section">
                <h3>Faster RCNN Configuration</h3>
                <div class="form-group">
                    <label for="OPTIMIZER_LEARNING_RATE">Learning Rate (Optimizer):</label>
                    <input type="number" id="OPTIMIZER_LEARNING_RATE" name="OPTIMIZER_LEARNING_RATE"
                           min="0" max="1" step="0.001" value="0.005">
                </div>
                <div class="form-group">
                    <label for="OPTIMIZER_MOMENTUM">Momentum (Optimizer):</label>
                    <input type="number" id="OPTIMIZER_MOMENTUM" name="OPTIMIZER_MOMENTUM"
                           min="0" max="1" step="0.01" value="0.9">
                </div>
                <div class="form-group">
                    <label for="OPTIMIZER_WEIGHT_DECAY">Weight Decay (Optimizer):</label>
                    <input type="number" id="OPTIMIZER_WEIGHT_DECAY" name="OPTIMIZER_WEIGHT_DECAY"
                           min="0" max="1" step="0.001" value="0.005">
                </div>
                <div class="form-group">
                    <label for="SCHEDULER_STEP_SIZE">Step Size (Scheduler):</label>
                    <input type="number" id="SCHEDULER_STEP_SIZE" name="SCHEDULER_STEP_SIZE"
                           min="0" max="100" step="1" value="3">
                </div>
                <div class="form-group">
                    <label for="SCHEDULER_GAMMA">Gamma (Scheduler):</label>
                    <input type="number" id="SCHEDULER_GAMMA" name="SCHEDULER_GAMMA"
                           min="0" max="1" step="0.01" value="0.1">
                </div>
                <div class="form-group">
                    <label for="EARLY_STOPPING_PATIENCE">Patience (Early Stopping):</label>
                    <input type="number" id="EARLY_STOPPING_PATIENCE" name="EARLY_STOPPING_PATIENCE"
                           min="0" max="100" step="1" value="7">
                </div>
                 <div class="form-group">
                    <label for="EARLY_STOPPING_MIN_DELTA">Min Delta (Early Stopping):</label>
                    <input type="number" id="EARLY_STOPPING_MIN_DELTA" name="EARLY_STOPPING_MIN_DELTA"
                           min="0" max="1" step="0.001" value="0.001">
                </div>
            </div>

            <div class="pixmix-section">
                <h3>Final Model Configuration</h3>
                <div class="form-group">
                    <label for="NUMBER_OF_AUGMENTED_IMAGES">Number of Augmented Images:</label>
                    <input type="number" id="NUMBER_OF_AUGMENTED_IMAGES" name="NUMBER_OF_AUGMENTED_IMAGES"
                           min="0" max="10000" step="1" value="200">
                </div>

                <div class="form-group">
                    <label for="YOLO_EPOCHS">YOLO Epochs:</label>
                    <input type="number" id="YOLO_EPOCHS" name="YOLO_EPOCHS"
                           min="0" max="1000" step="1" value="20">
                </div>
                <div class="form-group">
                    <label for="FRCNN_EPOCHS">Faster RCNN Epochs:</label>
                    <input type="number" id="FRCNN_EPOCHS" name="FRCNN_EPOCHS"
                           min="0" max="1000" step="1" value="20">
                </div>

                <div class="form-group">
                    <label for="BATCH_SIZE">Batch Size:</label>
                    <input type="number" id="BATCH_SIZE" name="BATCH_SIZE"
                           min="0" max="1000" step="1" value="16">
                </div>

                <button type="submit">Save Configuration!</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='background.js') }}"></script>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
