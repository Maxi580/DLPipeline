<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <canvas id="neuralNetworkCanvas"></canvas>

    <div class="form-container">
        <form id="configForm" method="POST" action="{{ url_for('config_page') }}">
            <h2>Neural Network Configuration</h2>

            <div class="form-group">
                <label for="CREATE_YOLO_MODEL">Create Yolo Model:</label>
                <select id="CREATE_YOLO_MODEL" name="CREATE_YOLO_MODEL">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="YOLO_MODEL">Choose the Yolo Model (pt = pretrained) :</label>
                <select id="YOLO_MODEL" name="YOLO_MODEL">
                    <!-- YOLOv5 -->
                    <option value="yolov5s.pt">yolov5s.pt</option>
                    <option value="yolov5m.pt">yolov5m.pt</option>
                    <option value="yolov5l.pt">yolov5l.pt</option>
                    <option value="yolov5x.pt">yolov5x.pt</option>
                    <option value="yolov5n.yaml">yolov5n.yaml</option>
                    <option value="yolov5s.yaml">yolov5s.yaml</option>
                    <option value="yolov5m.yaml">yolov5m.yaml</option>
                    <option value="yolov5l.yaml">yolov5l.yaml</option>
                    <option value="yolov5x.yaml">yolov5x.yaml</option>

                    <!-- YOLOv6 -->
                    <option value="yolov6n.pt">yolov6n.pt</option>
                    <option value="yolov6s.pt">yolov6s.pt</option>
                    <option value="yolov6m.pt">yolov6m.pt</option>
                    <option value="yolov6l.pt">yolov6l.pt</option>

                    <!-- YOLOv7 -->
                    <option value="yolov7.pt">yolov7.pt</option>
                    <option value="yolov7-tiny.pt">yolov7-tiny.pt</option>
                    <option value="yolov7x.pt">yolov7x.pt</option>
                    <option value="yolov7.yaml">yolov7.yaml</option>
                    <option value="yolov7-tiny.yaml">yolov7-tiny.yaml</option>
                    <option value="yolov7x.yaml">yolov7x.yaml</option>

                    <!-- YOLOv8 -->
                    <option value="yolov8n.pt">yolov8n.pt</option>
                    <option value="yolov8s.pt">yolov8s.pt</option>
                    <option value="yolov8m.pt">yolov8m.pt</option>
                    <option value="yolov8l.pt">yolov8l.pt</option>
                    <option value="yolov8x.pt">yolov8x.pt</option>
                    <option value="yolov8n.yaml">yolov8n.yaml</option>
                    <option value="yolov8s.yaml">yolov8s.yaml</option>
                    <option value="yolov8m.yaml">yolov8m.yaml</option>
                    <option value="yolov8l.yaml">yolov8l.yaml</option>
                    <option value="yolov8x.yaml">yolov8x.yaml</option>

                    <!-- YOLOv10 -->
                    <option value="yolov10n.pt">yolov10n.pt</option>
                    <option value="yolov10s.pt">yolov10s.pt</option>
                    <option value="yolov10m.pt">yolov10m.pt</option>
                    <option value="yolov10l.pt">yolov10l.pt</option>
                    <option value="yolov10x.pt">yolov10x.pt</option>
                    <option value="yolov10n.yaml">yolov10n.yaml</option>
                    <option value="yolov10s.yaml">yolov10s.yaml</option>
                    <option value="yolov10m.yaml">yolov10m.yaml</option>
                    <option value="yolov10l.yaml">yolov10l.yaml</option>
                    <option value="yolov10x.yaml">yolov10x.yaml</option>

                    <!-- YOLO-NAS -->
                    <option value="yolo_nas_s.pt">yolo_nas_s.pt</option>
                    <option value="yolo_nas_m.pt">yolo_nas_m.pt</option>
                    <option value="yolo_nas_l.pt">yolo_nas_l.pt</option>

                    <!-- YOLOX -->
                    <option value="yolox_nano.pth">yolox_nano.pth</option>
                    <option value="yolox_tiny.pth">yolox_tiny.pth</option>
                    <option value="yolox_s.pth">yolox_s.pth</option>
                    <option value="yolox_m.pth">yolox_m.pth</option>
                    <option value="yolox_l.pth">yolox_l.pth</option>
                    <option value="yolox_x.pth">yolox_x.pth</option>

                    <!-- PP-YOLO -->
                    <option value="ppyolo.pdparams">ppyolo.pdparams</option>
                    <option value="ppyolo_tiny.pdparams">ppyolo_tiny.pdparams</option>
                    <option value="ppyoloe_plus_s.pdparams">ppyoloe_plus_s.pdparams</option>
                    <option value="ppyoloe_plus_m.pdparams">ppyoloe_plus_m.pdparams</option>
                    <option value="ppyoloe_plus_l.pdparams">ppyoloe_plus_l.pdparams</option>
                </select>
            </div>

            <div class="form-group">
                <label for="MODEL_WITHOUT_AUGMENTATION">Create Model Without Augmentation:</label>
                <select id="MODEL_WITHOUT_AUGMENTATION" name="MODEL_WITHOUT_AUGMENTATION">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_AUGMENTATION">Create Model using Pixmix Augmentation:</label>
                <select id="PIXMIX_AUGMENTATION" name="PIXMIX_AUGMENTATION">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_AUGMENTATION_PROBABILITY">Pixmix Augmentation Probability:</label>
                <input type="number" id="PIXMIX_AUGMENTATION_PROBABILITY" name="PIXMIX_AUGMENTATION_PROBABILITY"
                       min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_HORIZONTAL_FLIP">(Pixmix) Enable Horizontal Flip: </label>
                <select id="PIXMIX_ENABLE_HORIZONTAL_FLIP" name="PIXMIX_ENABLE_HORIZONTAL_FLIP">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_VERTICAL_FLIP">(Pixmix) Enable Vertical Flip:</label>
                <select id="PIXMIX_ENABLE_VERTICAL_FLIP" name="PIXMIX_ENABLE_VERTICAL_FLIP">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_ROTATE">(Pixmix) Enable Rotate:</label>
                <select id="PIXMIX_ENABLE_ROTATE" name="PIXMIX_ENABLE_ROTATE">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_ROTATE_LIMIT">(Pixmix) Rotate Limit:</label>
                <input type="number" id="PIXMIX_ROTATE_LIMIT" name="PIXMIX_ROTATE_LIMIT" min="0" max="360" value="45">
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_HUE_SATURATION">(Pixmix) Enable Hue Saturation:</label>
                <select id="PIXMIX_ENABLE_HUE_SATURATION" name="PIXMIX_ENABLE_HUE_SATURATION">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_HUE_SHIFT_LIMIT">(Pixmix) Hue Shift Limit:</label>
                <input type="number" id="PIXMIX_HUE_SHIFT_LIMIT" name="PIXMIX_HUE_SHIFT_LIMIT" min="0" max="100" value="10">
            </div>

            <div class="form-group">
                <label for="PIXMIX_SAT_SHIFT_LIMIT">(Pixmix) Saturation Shift Limit:</label>
                <input type="number" id="PIXMIX_SAT_SHIFT_LIMIT" name="PIXMIX_SAT_SHIFT_LIMIT" min="0" max="100" value="10">
            </div>

            <div class="form-group">
                <label for="PIXMIX_VAL_SHIFT_LIMIT">(Pixmix) Value Shift Limit:</label>
                <input type="number" id="PIXMIX_VAL_SHIFT_LIMIT" name="PIXMIX_VAL_SHIFT_LIMIT" min="0" max="100" value="10">
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_BRIGHTNESS_CONTRAST">(Pixmix) Enable Brightness Contrast:</label>
                <select id="PIXMIX_ENABLE_BRIGHTNESS_CONTRAST" name="PIXMIX_ENABLE_BRIGHTNESS_CONTRAST">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_BRIGHTNESS_LIMIT">(Pixmix) Brightness Limit:</label>
                <input type="number" id="PIXMIX_BRIGHTNESS_LIMIT" name="PIXMIX_BRIGHTNESS_LIMIT" min="0" max="1" step="0.1" value="0.2">
            </div>

            <div class="form-group">
                <label for="PIXMIX_CONTRAST_LIMIT">(Pixmix) Contrast Limit:</label>
                <input type="number" id="PIXMIX_CONTRAST_LIMIT" name="PIXMIX_CONTRAST_LIMIT" min="0" max="1" step="0.1" value="0.2">
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_SHEAR">(Pixmix) Enable Shear:</label>
                <select id="PIXMIX_ENABLE_SHEAR" name="PIXMIX_ENABLE_SHEAR">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_SHEAR_DEGREE_LIMIT">(Pixmix) Shear Degree Limit:</label>
                <input type="number" id="PIXMIX_SHEAR_DEGREE_LIMIT" name="PIXMIX_SHEAR_DEGREE_LIMIT" min="0" max="90" value="20">
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_GAUSSIAN_BLUR">(Pixmix) Enable Gaussian Blur:</label>
                <select id="PIXMIX_ENABLE_GAUSSIAN_BLUR" name="PIXMIX_ENABLE_GAUSSIAN_BLUR">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_GAUSSIAN_BLUR_MINIMUM">(Pixmix) Gaussian Blur Minimum:</label>
                <input type="number" id="PIXMIX_GAUSSIAN_BLUR_MINIMUM" name="PIXMIX_GAUSSIAN_BLUR_MINIMUM" min="0" max="10" value="3">
            </div>

            <div class="form-group">
                <label for="PIXMIX_GAUSSIAN_BLUR_MAX">(Pixmix) Gaussian Blur Maximum:</label>
                <input type="number" id="PIXMIX_GAUSSIAN_BLUR_MAX" name="PIXMIX_GAUSSIAN_BLUR_MAX" min="0" max="10" value="5">
            </div>

            <div class="form-group">
                <label for="PIXMIX_RANDOM_GAMMA_LIMIT">(Pixmix) Random Gamma Limit:</label>
                <input type="number" id="PIXMIX_RANDOM_GAMMA_LIMIT" name="PIXMIX_RANDOM_GAMMA_LIMIT" min="0" max="1" step="0.1" value="0.2">
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_RANDOM_RAIN">(Pixmix) Enable Random Rain:</label>
                <select id="PIXMIX_ENABLE_RANDOM_RAIN" name="PIXMIX_ENABLE_RANDOM_RAIN">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_RANDOM_FOG">(Pixmix) Enable Random Fog:</label>
                <select id="PIXMIX_ENABLE_RANDOM_FOG" name="PIXMIX_ENABLE_RANDOM_FOG">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_RANDOM_SNOW">(Pixmix) Enable Random Snow:</label>
                <select id="PIXMIX_ENABLE_RANDOM_SNOW" name="PIXMIX_ENABLE_RANDOM_SNOW">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_RANDOM_SHADOW">(Pixmix) Enable Random Shadow:</label>
                <select id="PIXMIX_ENABLE_RANDOM_SHADOW" name="PIXMIX_ENABLE_RANDOM_SHADOW">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_ENABLE_RANDOM_SUNFLARE">(Pixmix) Enable Random Sunflare:</label>
                <select id="PIXMIX_ENABLE_RANDOM_SUNFLARE" name="PIXMIX_ENABLE_RANDOM_SUNFLARE">
                    <option value="TRUE">Yes</option>
                    <option value="FALSE">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="PIXMIX_MIXING_PROBABILITY">Pixmix Mixing Probability:</label>
                <input type="number" id="PIXMIX_MIXING_PROBABILITY" name="PIXMIX_MIXING_PROBABILITY"
                       min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="form-group">
                <label for="MIXING_FACTOR_LOWER_RANGE">Minimum Alpha for Image Mixing:</label>
                <input type="number" id="MIXING_FACTOR_LOWER_RANGE" name="MIXING_FACTOR_LOWER_RANGE"
                       min="0" max="1" step="0.01" value="0.1">
            </div>

            <div class="form-group">
                <label for="MIXING_FACTOR_UPPER_RANGE">Maximum Alpha for Image Mixing:</label>
                <input type="number" id="MIXING_FACTOR_UPPER_RANGE" name="MIXING_FACTOR_UPPER_RANGE"
                       min="0" max="1" step="0.01" value="0.4">
            </div>

            <div class="form-group">
                <label for="NUMBER_OF_AUGMENTED_IMAGES">Number of Augmented Images:</label>
                <input type="number" id="NUMBER_OF_AUGMENTED_IMAGES" name="NUMBER_OF_AUGMENTED_IMAGES"
                       min="0" max="10000" step="1" value="200">
            </div>

            <div class="form-group">
                <label for="EPOCHS">Epochs:</label>
                <input type="number" id="EPOCHS" name="EPOCHS"
                       min="0" max="1000" step="1" value="20">
            </div>

            <div class="form-group">
                <label for="BATCH_SIZE">Batch Size:</label>
                <input type="number" id="BATCH_SIZE" name="BATCH_SIZE"
                       min="0" max="1000" step="1" value="16">
            </div>

            <button type="submit">Save Configuration!</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='background.js') }}"></script>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
